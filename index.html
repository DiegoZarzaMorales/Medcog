<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=ProgramaPrincipal/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDCOG - Redirigiendo...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #F8F5ED 0%, #e3f2fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      color: #1F5C9A;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .spinner {
      border: 4px solid #e3f2fd;
      border-top: 4px solid #1F5C9A;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <div class="loader">Cargando MEDCOG...</div>
    <p style="color: #6b7280; margin-top: 10px;">Si no se redirige automáticamente, <a href="ProgramaPrincipal/index.html" style="color: #1F5C9A; font-weight: 600;">haz clic aquí</a></p>
  </div>
</body>
</html>
